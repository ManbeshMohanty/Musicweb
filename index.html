<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Beat</title>
    <link rel="stylesheet" href="music.css">
    
    <script src="https://kit.fontawesome.com/6899fc18b0.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header class="nav">
        <div class="icon">
            <a href="#" >Play Beat.<i class="fa-solid fa-headphones" style="color: white ;"></i></i></a>
        </div>
        <div class="search_bar">

            <input class="srh" type="search" placeholder="Enter your music">
            <a href="#"><button class="btn">Search</button></a>


        </div>
        <div class="music">
          
    
            <div class="navbar">
               
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#Albums">Albums</a></li>
                    <li> <a href="#Music">Music</a></li>
                    <li> <a href="#Video">Video</a></li>
                    <li> <a href="#Events">Events</a></li>
                    <li><a href="#Blog">Blog</a></li>
                    <li><a href="#Contact">Contact</a></li>
    
                </ul>
    
            </div>
            
    
    
        </div>
        

    </header>

    <div class="container">
        <!-- <div class="box">
            <div class="image">
                <img src="thumb4.jpeg" width="250" height="250" alt="">
            </div>
            <div class="music">
                <audio src="music1.mp3" controls></audio>
            </div>
         </div -->
    </div>

    <div class="cover">
        <div class="sub-cover">
            <div class="cover-image">
                <img src="thumb4.jpeg" alt="" height="200" width="200">


            </div>
            <div class="text">
            <h1>Bhool Bhulaiya</h1>
            <h2>Alan Walker</h2>
            </div>
           

            <div class="line">
                
            <i class="fa fa-circle" aria-hidden="true"></i>
            </div>

            <div class="number">
                <h3>0:45</h3>
                <h4>3:25</h4>    
            </div>
            <div class="player">
                <i class="fa fa-pause-circle" aria-hidden="true"></i>
                <div class="forward">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </div>
                <div class="backward">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </div>

                <div class="retweet">
                    <i class="fa fa-retweet" aria-hidden="true"></i>
                </div>
                <div class="repeat">
                   <i class="fa fa-repeat" aria-hidden="true"></i> 
                </div>

                

            </div>
            <div class="music">
                <audio src="music1.mp3" controls></audio>
            </div>
          


        </div>

    </div>
    
    
</body>
</html>
